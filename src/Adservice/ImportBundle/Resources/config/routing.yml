lock_cars:
    pattern:  /cars/{bbdd}/{num}
    defaults: { _controller: ImportBundle:Import:importLockCars, bbdd: 'old_cars', num: 0 }

incidences:
    pattern:  /incidences/{bbdd}/{num}
    defaults: { _controller: ImportBundle:Import:importLockIncidences, bbdd: 'incidences', num: 0 }

test_mail:
    pattern:  /mail
    defaults: { _controller: ImportBundle:Import:testMailing }

user_credentials:
    pattern:  /user-credentials/{type}
    defaults: { _controller: ImportBundle:Import:sendUserCredentials }

import_workshop_fr:
    pattern:  /importWorkshopFR
    defaults: { _controller: ImportBundle:Import:importWorkshopFR }

import:
    pattern:  /{bbdd}/{num}
    defaults: { _controller: ImportBundle:Import:import, bbdd: null, num: 0 }
