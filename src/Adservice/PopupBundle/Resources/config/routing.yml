    path: /edit/{id}
    defaults: { _controller: PopupBundle:Popup:editPopup }

popup_delete:
    path: /delete/{id}
    defaults: { _controller: PopupBundle:Popup:deletePopup }

popup_new:
    path: /new
    defaults: { _controller: PopupBundle:Popup:newPopup }

