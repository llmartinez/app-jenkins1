privacy.text:  "<br>Deze website is eigendom van<b>Grup Eina Digital SL</b>.<br><br><br>En cumplimiento con lo dispuesto en la Ley Orgánica 15/1999, de 13 de diciembre, de Protección de Datos de Carácter Personal (LOPD) <b>Grup Eina Digital SL</b> informa a los Gebruikers del presente sitio web que los datos personales facilitados y los que pudieran surgir en un futuro de a pasar a formar parte de un fichero automatizado de datos de carácter personal, cuya titularidad y responsabilidad corresponde a <b>Grup Eina Digital SL</b> siendo su finalidad el poder atender y procesar adecuadamente las Aanvraages de consultas remitidas desde los formularios de contacto, así como poder informarle y transmitirle Informatien de los servicios ofrecidos.<br><br><br>Con la remisión de sus datos, Ud. presta su consentimiento expreso para que se pueda llevar a cabo el tratamiento automatizado. Sus datos personales serán tratados con la máxima confidencialidad, habiendo adoptado <b>Grup Eina Digital SL</b> como responsable del fichero, las medidas de orden técnico y organizativo marcadas por el RD 994/99 de Medidas de Seguridad para Ficheros Informatizados, con el fin de garantizar la confidencialidad y seguridad de los datos personales, evitando su alteración, pérdida, tratamiento o acceso no autorizado.<br><br><br><b>Grup Eina Digital SL</b> procede al archivo de los datos que los Gebruikers facilitan para realizar una consulta o remitir una Aanvraag. El gebruiker es advertido, convenientemente, de la necesidad de facilitar dichos datos. Le informamos que la Adres de Email electrónico se utiliza para dar respuesta a su consulta, así como poder transmitirle Informatien de los servicios ofrecidos por <b>Grup Eina Digital SL</b> e informarle de cualesquiera otros Wijzigings relevErvoor que se produzcan o se pudieran producir.<br><br><br>Es nuestro compromiso que cualquier Wijziging en la Política de Privacidad de este sitio web será inmediatamente advertido, a través del presente sitio web, incluyendo la oportuna rectificación en este apartado.<br><br><br>Asimismo, con relación a los datos personales recabados en la forma prevista en esta Política de Privacidad, se informa a los Gebruikers que tienen reconocidos los derechos de acceso, rectificación, oposición y cancelación de sus datos personales. Los referidos derechos podrán ser ejercitados, bien por el gebruiker, bien por su representante, mediante la remisión de una Aanvraag escrita y firmada, a la siguiente Adres<br><br><br><b>Grup Eina Digital S.L.<br>Av. Llenguadoc, 29.<br>08915 Badalona (Barcelona) - España</b><br><br><br>La Aanvraag deberá contener el Naam y Familienaam del gebruiker, fotocopia del DNI así como el contenido de la petición que desee realizar, en su caso."

