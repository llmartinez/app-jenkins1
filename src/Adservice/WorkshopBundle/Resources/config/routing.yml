diagnosis_machine_list:
    pattern:  /diag_list/{page}/{country}
    defaults: { _controller: WorkshopBundle:DiagnosisMachine:listDiagnosisMachine, page: 1 , country: 'none'  }
    options:
        expose: true

diagnosis_machine_edit:
    pattern: /diag_edit/{id}
    defaults: { _controller: WorkshopBundle:DiagnosisMachine:editDiagnosisMachine, id: null }

