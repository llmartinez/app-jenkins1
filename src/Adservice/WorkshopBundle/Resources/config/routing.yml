##############################
#   APDO. RUTAS WORKSHOP     #
##############################
workshop_list:
    pattern:  /list/{page}/{w_idpartner}/{w_id}/{country}/{partner}/{status}/{term}/{field}
    defaults: { _controller: WorkshopBundle:Workshop:list, page: 1 , w_idpartner: '0', w_id: '0', country: '0', partner: '0', status: '0', term: '0', field: '0'  }
    options:
        expose: true

workshop_edit:
    pattern: /edit/{id}
    defaults: { _controller: WorkshopBundle:Workshop:editWorkshop }

workshop_delete:
    pattern: /delete/{id}
    defaults: { _controller: WorkshopBundle:Workshop:deleteWorkshop }

workshop_new:
    pattern: /new
    defaults: { _controller: WorkshopBundle:Workshop:newWorkshop }

workshop_observation:
    pattern: /observation/{id}/{id_ticket}
    defaults: { _controller: WorkshopBundle:Workshop:workshopObservation }

##############################
#   APDO. RUTAS DIAGNOSIS    #
