security:
    
    firewalls:
        main:
            pattern: /.*
            anonymous: true
#            provider: user_db
            form_login:
                login_path: /login
                check_path: /login_check
                default_target_path: /index
                always_use_default_target_path: true
            logout:
                path: logout
                target: /
            security: true
            remember_me:
                key:      "%secret%"
                lifetime: 604800
                path:     ^/
                domain:   ~ 

    providers:
        usuarios:
            entity: { class: Adservice\UserBundle\Entity\User, property: username }
    
    role_hierarchy:
        ROLE_ADMIN: ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN]

    access_control:
      - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
      - { path: ^/ticket/edit, roles: [ROLE_ADMIN] }
      - { path: ^/incidence/new, roles: [ROLE_ADMIN] }
      - { path: ^/incidence/create, roles: [ROLE_ADMIN] }
      - { path: ^/incidence/edit, roles: [ROLE_ADMIN] }
      - { path: ^/, roles: [ROLE_USER, ROLE_ADMIN] }

    encoders: 
        Adservice\UserBundle\Entity\User: { algorithm: sha512, iterations: 10 }
